<div style="width: 100%">
  <div class="row mt-4 justify-content-center align-items-center h-auto">
    <div class="col-lg-10">
      <div class="row">

      <button _ngcontent-c12="" class="btn btn-sm btn-primary btn-tooltip" ngbtooltip="likes" placement="left" type="button" ng-reflect-placement="left" ng-reflect-ngb-tooltip="Tooltip on left" style="width: 40px; height:40px;font-size : 20px;">{{post.ratingPoints}}</button>
      <div class="col-sm">
        <h1 class="mt-1">{{ post.title }}</h1></div></div>
      <div style="text-align: right">
      <span *ngFor="let tag of post.tags" class="badge badge-pill badge-primary text-uppercase" style="margin-right: 10px;">{{ tag.name }}</span>
      </div>
      <br>
      <div class="text-right">
        <button class="btn btn-1 btn-outline-primary" style="width: 150px; height:30px;font-size:12px;margin-right: 20px;"
                [routerLink]="['/posts/edit/',post.id]"> Edit post <i class="glyphicon glyphicon-pencil
"></i></button>
      <button class="btn btn-1 btn-outline-danger" (click)="onDeletePost()" style="width: 150px; height:30px;font-size:12px"
              >
       Delete post <i class="glyphicon glyphicon-trash">
        </i>
      </button>

      </div>
      <br>
      <h3 class="PostArea">{{ post.content }}</h3>
      <hr>
      <div class="text-right">
        <button class="btn" (click)="onLike()" ><i class="glyphicon glyphicon-thumbs-up" style="width: 150px; height:10px;font-size:15px"> Like</i>
        </button>
        <button class="btn "
                (click)="onDislike()"><i class="glyphicon glyphicon-thumbs-down" style="width: 150px; height:10px;font-size:15px"> Dislike</i>
        </button>

      </div>
      <br>
      <app-comments></app-comments>
    </div>
  </div>
</div>
