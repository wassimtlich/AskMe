<h1>Comments:</h1>
<li *ngFor="let comment of comments;let i=index" [attr.data-index]="i">

  <div >

  <textarea  class="col-12" style="font-size: 15px" [(ngModel)]= "comment.content"></textarea>
  <span class="label label-primary" style="font-size: 10px">Posted on {{comment.created_at| date :'medium'}}
  </span></div>
  <div class="text-right">
   <button class="btn btn-1 btn-outline-success"
    (click)="onEditComment(i)" style="width: 120px; height:30px;font-size: 12px" >Update <i class="glyphicon glyphicon-pencil
"></i></button>
  <button class="btn btn-1 btn-outline-danger" type="button" type="button"
            (click)="onDeleteComment(comment)" style="width: 120px; height:30px;font-size: 12px">Delete <i class="glyphicon glyphicon-trash">
  </i></button>


  </div>

</li>
<div class="card my-4">
  <h3 class="card-header">Create comment</h3>
  <div class="card-body">
    <form (ngSubmit)="onAddComment()" #f="ngForm">
      <div class="form-group">
                <textarea style="font-size: 15px"
                          class="form-control"
                          rows="4"
                          required
                          ngModel
                          name="content"></textarea>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-primary" style="width: 100px; height:30px;font-size:12px">create </button>
      </div>
    </form>
  </div>
</div>
